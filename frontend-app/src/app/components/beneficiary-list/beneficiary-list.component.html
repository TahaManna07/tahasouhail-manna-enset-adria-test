<h2>Bénéficiaires</h2>
<button mat-button (click)="addBeneficiary()">
  Ajouter bénéficiaire
  <mat-icon>add</mat-icon></button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let beneficiary">{{ beneficiary.id }}</td>
  </ng-container>

  <!-- Nom Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let beneficiary">{{ beneficiary.nom }}</td>
  </ng-container>

  <!-- Prénom Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef>Prénom</th>
    <td mat-cell *matCellDef="let beneficiary">{{ beneficiary.prenom }}</td>
  </ng-container>

  <!-- RIB Column -->
  <ng-container matColumnDef="rib">
    <th mat-header-cell *matHeaderCellDef>RIB</th>
    <td mat-cell *matCellDef="let beneficiary">{{ beneficiary.rib }}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let beneficiary">{{ beneficiary.type }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let beneficiary">


      <button mat-button (click)="editBeneficiary(beneficiary)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button color="warn" (click)="deleteBeneficiary(beneficiary.id)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
